<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Curator - Car Museum Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Arial', sans-serif;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #phaser-game {
      position: absolute;
      top: 0;
      left: 0;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    #ui-overlay > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="phaser-game"></div>
    <div id="ui-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
