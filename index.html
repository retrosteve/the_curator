<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Curator - Car Museum Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Arial', sans-serif;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #phaser-game {
      position: absolute;
      top: 0;
      left: 0;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    #ui-overlay > * {
      pointer-events: auto;
    }
    
    /* Game Button Styles */
    .game-button {
      padding: 10px 20px;
      fontSize: 16px;
      font-weight: bold;
      border: 2px solid #fff;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
      pointer-events: auto;
    }
    
    .game-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    
    .game-button:active {
      transform: scale(0.98);
    }
    
    .game-button.btn-primary {
      background-color: #2196F3;
    }
    
    .game-button.btn-primary:hover {
      background-color: #1976D2;
    }
    
    .game-button.btn-success {
      background-color: #27ae60;
    }
    
    .game-button.btn-success:hover {
      background-color: #229954;
    }
    
    .game-button.btn-warning {
      background-color: #e67e22;
    }
    
    .game-button.btn-warning:hover {
      background-color: #d35400;
    }
    
    .game-button.btn-danger {
      background-color: #c0392b;
    }
    
    .game-button.btn-danger:hover {
      background-color: #a93226;
    }
    
    .game-button.btn-info {
      background-color: #607D8B;
    }
    
    .game-button.btn-info:hover {
      background-color: #546E7A;
    }
    
    .game-button.btn-special {
      background-color: #f39c12;
      border-color: #f1c40f;
    }
    
    .game-button.btn-special:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="phaser-game"></div>
    <div id="ui-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
